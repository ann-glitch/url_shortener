<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petra Url Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://petra-mp.s3.amazonaws.com/Uploads/Images/4902ad5c-354b-4d7d-ac2d-f326ac4da280.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="input-url" placeholder="Enter URL">
        <button onclick="shortenUrl()">Shorten</button>
        <div id="result-container" class="hidden">
            <div class="input-wrapper">
                <input type="text" id="short-url" readonly>
                <button id="copy-btn" onclick="copyToClipboard()" data-tooltip="Copy">
                    <span id="copy-text">Copy</span>
                </button>
            </div>
        </div>
        <div id="flash-message" class="flash-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
